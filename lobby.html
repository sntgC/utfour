<!DOCTYPE html>
<html>
	<head>
		<title>Lobby</title>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script>
			//Reads the username from the cookie
			function readCookie(){
				var origCookie = document.cookie;
				var splitCookie = document.cookie.split("=");
				var cookieValue = splitCookie[1];
				if (origCookie != ""){
					document.getElementById("welcomeMessage").innerHTML = "Welcome " + cookieValue;
				}
			}
		</script>
	</head>
	<body onload="readCookie()">
		<!--The low quality of graphics is due to both the lack of bootstrap and a competent web designer, will be fixed in the future-->
		<p>Lobby Currently Under Construction</p>
		<a href="login.html">Login</a><br>
		<a href="register.html">Register</a><br>
		<a href="room.html">Go To Room</a>
		<div class="gameDisplay", id="room1">
			<p>The winner of room 1 is <b id="winner1">dat boi</b></p>
		</div>
		<p id="welcomeMessage"></p>
	</body>
</html>
