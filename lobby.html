<!DOCTYPE html>

		<title>Lobby</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script type="text/javascript">
			function checkForLoggedIn(){
				var cookie = document.cookie;
				if (cookie.indexOf("userID") == -1){
					window.location.replace("login");
				}
			} 
			checkForLoggedIn();
			
			//Reads the username from the cookie
			function getUsernameFromCookie(){
				var origCookie = document.cookie;
				var splitCookie = document.cookie.split("=");
				var cookieValue = splitCookie[1];
				var username = "";
				
				if (window.XMLHttpRequest) {
					// code for IE7+, Firefox, Chrome, Opera, Safari
					xmlhttp = new XMLHttpRequest();
				} else {
					// code for IE6, IE5
					xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
				}
				xmlhttp.onreadystatechange = function() {
					if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
						username = xmlhttp.responseText;
						if (origCookie != ""){
							document.getElementById("welcomeMessage").innerHTML = "Welcome <b>" + username + "</b>";
						}
					}
				};
				
				xmlhttp.open("GET","php/getUser.php",true);
				xmlhttp.send();
			}
		</script>
		<script type="text/javascript" src="tournamentStart.js"></script>
	</head>
	<body onload="getUsernameFromCookie()">
