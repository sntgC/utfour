<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<link rel="stylesheet" type="text/css" href="style/header.css">
		<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript">
			authenticateUser();
			function redirect(){
				if(checkForLoggedIn() == true){
					window.location.replace("loginAlt");
				}
			} 
			redirect();
			
			$(document).ready(function(){
				$("#submit").on('click',function(){
					$.post($("#loginForm").attr("action"),
						   $("#loginForm :input").serializeArray(),
						   function(data){
								if(data == "Login failed"){
									$("#alert").html(data);
								}
								else if(data == "Login successful"){
									window.location.replace("lobby");
								}
						   }
					);
					return false;
				});
			});
		</script>
	</head>
	<body>
		<ul class="blue">
			<li class="dropdown left">
				<a href="index" class="dropbtn title blue">UT<sup>4</sup></a>
			</li>
		</ul>
		<h1 class="formSectionTitle">Login</h1>
		<div class="formSection blue">
			<p id="alert" class="warningText"></p>
			<form id="loginForm" action="php/loginUser.php" method="post">
				<label>Username</label><br>
				<input class="blue" type="text" name="usernameIn" id="username"><br>
				<label>Password</label><br>
				<input class="blue" type="password" name="passwordIn" id="password"><br>
				<input type="checkbox" name="staySignedIn" id="staySigned">Remember Me<br>
				<input class="blue" id="submit" type="submit" value="Login">
			</form>
			<br>
			<a href="forgotUsername">Forgot username</a><br>
			<a href="forgotPassword">Forgot password</a><br>
			Don't have an account? <a href="register">Register</a>
		</div>
	</body>
</html>
