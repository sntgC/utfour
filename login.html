<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript">
			authenticateUser();
			function redirect(){
				if(checkForLoggedIn() == true){
					window.location.replace("loginAlt");
				}
			} 
			redirect();
			
			$(document).ready(function(){
				$("#submit").on('click',function(){
					$.post($("#loginForm").attr("action"),
						   $("#loginForm :input").serializeArray(),
						   function(data){
								if(data == "Login failed"){
									$("#alert").html(data);
								}
								else if(data == "Login successful"){
									window.location.replace("lobby");
								}
						   }
					);
					return false;
				});
			});
		</script>
	</head>
	<body>
		<a href="index">Home Page</a>
		<h3>Login</h3>
		<p id="alert"></p>
		<form id="loginForm" action="php/loginUser.php" method="post">
			<label>Username:</label><br>
			<input type="text" name="usernameIn" id="username"><br>
			<label>Password:</label><br>
			<input type="password" name="passwordIn" id="password"><br>
			<input type="checkbox" name="staySignedIn" id="staySigned">Remember me<br>
			<input id="submit" type="submit" value="Login">
		</form>
		<br>
		Don't have an account? <a href="register">Register</a>
	</body>
</html>
