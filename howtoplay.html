<!DOCTYPE html>
<html>
	<head>
		<title>How To Play</title>
		<meta charset="utf-8">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style/header.css">
		<link rel="stylesheet" type="text/css" href="style/scroll.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript">
			authenticateUser();
			adjustTheme();

			$(document).ready(function(){
				$("a").on('click', function(event) {
						if (this.hash !== "") {
							event.preventDefault();
							var hash = this.hash;
							$('html, body').animate({
								scrollTop: $(hash).offset().top
								}, 800, function(){
								window.location.hash = hash;
							});
						}
				});
			});
		</script>
	</head>
	<body>
		<ul class="blue">
			<li class="dropdown left">
				<a href="index" class="dropbtn title blue">UT<sup>4</sup></a>
			</li>
		</ul>

		<div id="nav">
			<ul>
				<li class="left"><a href="#pt1">Part 1</a></li>
				<li class="left"><a href="#pt2">Part 2</a></li>
				<li class="left"><a href="#pt3">Part 3</a></li>
			</ul>
		</div>

		<div id="page1">
			<a id="pt1"></a>
				Page 1
		</div>
		<div id="page2">
			<a id="pt2"></a>
				Page 2
		</div>
		<div id="page3">

				Page 3
		</div>
	</body>
</html>
