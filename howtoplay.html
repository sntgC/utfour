<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/scroll.css">
	<title>How To Play</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
  			$("a").on('click', function(event) {
    				if (this.hash !== "") {
      					event.preventDefault();
      					var hash = this.hash;
      					$('html, body').animate({
        					scrollTop: $(hash).offset().top
      						}, 800, function(){
        					window.location.hash = hash;
      					});
    				}
  			});
		});
	</script>
	<style>
		body{
			margin:0;
		}
		ul {
   			list-style-type: none;
    			margin: 0;
    			padding: 0;
			overflow:hidden;
			background-color: #333;
		}
		li {
			float:left;
		}
		li a {
    			display: block;
    			color: white;
    			text-align: center;
    			padding: 14px 16px;
 			text-decoration: none;
		}
		li a:hover {
    			background-color: #111;
		}
	</style>
</head>
<body>
<div id="nav">
     <ul>
         <li><a href="#pt1">Part 1</a></li>
         <li><a href="#pt2">Part 2</a></li>
         <li><a href="#pt3">Part 3</a></li>
     </ul>
</div>
<div id="page1">
  <a id="pt1"></a>
    Page 1
</div>

<div id="page2">
  <a id="pt2"></a>
    Page 2
</div>

<div id="page3">
  <a id="pt3"></a>
    Page 3
</div>
</body>
</html>
